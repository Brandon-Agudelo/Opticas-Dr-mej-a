
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="theme">
    <main class="auth-layout">
      <section class="auth-card">
        <!-- Logo pequeño removido para dejar solo el logo grande del aside -->

        <form id="loginForm" class="form">
          <p class="form-desc">Bienvenido.</p>

          <div>
          <div class="form-control">
            <input id="username" name="username" type="text" required aria-label="Usuario" />
            <label aria-hidden="true">
              <span style="transition-delay:0ms">U</span><span style="transition-delay:50ms">s</span><span style="transition-delay:100ms">u</span><span style="transition-delay:150ms">a</span><span style="transition-delay:200ms">r</span><span style="transition-delay:250ms">i</span><span style="transition-delay:300ms">o</span>
            </label>
          </div>
            <small class="hint" id="usernameHint"></small>
          </div>

          <div>
            <div class="form-control">
              <input id="password" name="password" type="password" required minlength="6" aria-label="Contraseña" />
              <label aria-hidden="true">
                <span style="transition-delay:0ms">C</span><span style="transition-delay:50ms">o</span><span style="transition-delay:100ms">n</span><span style="transition-delay:150ms">t</span><span style="transition-delay:200ms">r</span><span style="transition-delay:250ms">a</span><span style="transition-delay:300ms">s</span><span style="transition-delay:350ms">e</span><span style="transition-delay:400ms">ñ</span><span style="transition-delay:450ms">a</span>
              </label>
              <button type="button" class="toggle-password" aria-label="Mostrar contraseña" aria-pressed="false" data-visible="false">
                <!-- Ícono ojo -->
                <svg class="icon-eye" width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                  <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7-10-7-10-7z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                </svg>
                <!-- Ícono ojo tachado -->
                <svg class="icon-eye-off" width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                  <path d="M2 12s4-7 10-7c2.9 0 5.4 1.5 7.3 3.3M22 12s-4 7-10 7c-2.9 0-5.4-1.5-7.3-3.3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                  <path d="M3 3l18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
              </button>
            </div>
            <small class="hint" id="passwordHint"></small>
          </div>

          <div class="field">
            <label for="role">Rol</label>
            <select id="role" name="role" required>
              <option value="assistant">Asistente (Óptica)</option>
              <option value="admin">Administrador</option>
              <option value="provider">Proveedor</option>
            </select>
            <small class="hint" id="roleHint"></small>
          </div>

          <div class="actions-row center">
            <a class="link" href="#" aria-disabled="true">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit" class="btn-primary">Entrar</button>

          <p id="errorMsg" class="error" role="alert" aria-live="polite" hidden></p>
        </form>
      </section>
      <section class="auth-aside">
        <div class="aside-logo" aria-hidden="true">
          <img src="assets/img/logo.png" alt="Ópticas Dr. Mejía" class="logo-img logo-right" />
        </div>
      </section>
    </main>

    <script src="assets/js/auth.js" defer></script>
  </body>
</html>
