<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ópticas Dr Mejia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
  </head>
  <body class="theme">
    <div class="app-layout">
      <aside class="sidebar">
        <div class="sidebar-brand">
          <img src="assets/img/logo.png" alt="Opticas Dr Mejia" class="logo-img" />
        </div>
        <nav class="menu">
          <a class="menu-item" href="dashboard.html" data-section="resumen" data-roles="admin,assistant,provider"><span class="icon"><iconify-icon icon="ph:house"></iconify-icon></span><span>Resumen</span></a>
          <a class="menu-item active" href="patients.html" data-section="pacientes" data-roles="admin,assistant"><span class="icon"><iconify-icon icon="ph:users"></iconify-icon></span><span>Pacientes</span></a>
          <a class="menu-item" href="dashboard.html#proveedores" data-section="proveedores" data-roles="admin,assistant"><span class="icon"><iconify-icon icon="ph:factory"></iconify-icon></span><span>Proveedores</span></a>
          <a class="menu-item" href="dashboard.html#ordenes" data-section="ordenes" data-roles="admin,assistant,provider"><span class="icon"><iconify-icon icon="ph:file"></iconify-icon></span><span>Órdenes</span></a>
          <a class="menu-item" href="dashboard.html#pagos" data-section="pagos" data-roles="admin,assistant"><span class="icon"><iconify-icon icon="ph:credit-card"></iconify-icon></span><span>Pagos</span></a>
          <a class="menu-item" href="dashboard.html#pendientes" data-section="pendientes" data-roles="admin,assistant,provider"><span class="icon"><iconify-icon icon="ph:hourglass"></iconify-icon></span><span>Pendientes</span></a>
          <a class="menu-item" href="dashboard.html#reportes" data-section="reportes" data-roles="admin,assistant"><span class="icon"><iconify-icon icon="ph:chart-bar"></iconify-icon></span><span>Reportes</span></a>
          <a class="menu-item" href="dashboard.html#notificaciones" data-section="notificaciones" data-roles="admin,assistant,provider"><span class="icon"><iconify-icon icon="ph:bell"></iconify-icon></span><span>Notificaciones</span></a>
        </nav>
      </aside>
      <!-- Scrim/Overlay for mobile focus when sidebar está expandido -->
      <div id="appScrim" class="app-scrim" aria-hidden="true"></div>

      <div class="content">
        <header class="topbar">
          <button id="toggleSidebar" class="btn-outline topbar-toggle" aria-label="Alternar menú">
            <iconify-icon icon="ph:list"></iconify-icon>
          </button>
          <div class="topbar-actions">
            <select id="roleSelector" title="Rol" hidden>
              <option value="assistant">Asistente</option>
              <option value="admin">Administrador</option>
              <option value="provider">Proveedor</option>
            </select>
            <button id="logoutBtn" class="btn-outline">Cerrar sesión</button>
          </div>
        </header>

        <main class="main" id="main">
          <section class="panel" data-section="pacientes" data-roles="admin,assistant">
            <div class="panel-header">
              <h2>Pacientes</h2>
              <button class="btn-outline" id="togglePacFilters" title="Mostrar filtros"><iconify-icon icon="ph:magnifying-glass"></iconify-icon></button>
              <button class="btn-primary" data-roles="admin,assistant" id="btnNuevoPaciente">Registrar paciente</button>
            </div>
            <div class="filters" id="pacFilters" hidden>
              <div class="field">
                <label>Búsqueda nombre</label>
                <input id="filtroPacNombre" type="text" placeholder="Nombre paciente" />
              </div>
              <div class="field">
                <label>Contacto</label>
                <input id="filtroPacContacto" type="text" placeholder="correo o teléfono" />
              </div>
              <div class="field" style="align-self:flex-end;">
                <button id="limpiarFiltrosPac" class="btn-outline btn-sm">Limpiar filtros</button>
              </div>
            </div>
            <div class="tabs">
              <a href="#" class="tab active" data-target="#listaPacientes">Listado</a>
              <a href="#" class="tab" data-target="#formPaciente" data-roles="admin,assistant">Registrar</a>
            </div>
            <form id="formPaciente" class="form" data-roles="admin,assistant" hidden>
              <div class="field"><label>Nombre</label><input id="pacNombre" required /><small class="hint" id="pacNombreHint"></small></div>
              <div class="field"><label>Contacto</label><input id="pacContacto" placeholder="correo o teléfono" /><small class="hint" id="pacContactoHint"></small></div>
              <div class="field"><label>Notas</label><input id="pacNotas" /><small class="hint" id="pacNotasHint"></small></div>
              <div style="display:flex; gap:8px;">
                <button class="btn-primary" type="submit">Guardar paciente</button>
                <button class="btn-outline" type="button" id="cancelPaciente">Cancelar</button>
              </div>
            </form>
            <div class="table" id="listaPacientes"></div>
          </section>
        </main>
      </div>
    </div>

    <script src="assets/js/auth.js" defer></script>
    <script src="assets/js/patients.js" defer></script>
  </body>
</html>
