          </div>
        </header>
        <main class="main" id="main">
          <section class="panel" data-section="ordenes" data-roles="admin,assistant,provider">
            <div class="panel-header">
              <h2>Órdenes</h2>
              <button class="btn-primary" data-roles="admin,assistant" id="btnNuevaOrden">Crear orden</button>
            </div>
            <div class="filters" id="ordenFilters">
              <div class="field"><label>Paciente</label><input id="filtroOrdenPaciente" placeholder="Nombre" /></div>
              <div class="field"><label>Proveedor</label><select id="filtroOrdenProveedor"><option value="">Todos</option></select></div>
              <div class="field"><label>Estado</label>
                <select id="filtroOrdenEstado"><option value="">Todos</option><option value="CREATED">Crear</option><option value="SENT">Enviado a lab</option><option value="IN_PROGRESS">En proceso</option><option value="RETURN_ROUTE">Retorno en ruta</option><option value="RECEIVED">Recibido</option><option value="COMPLETED">Completada</option><option value="CANCELLED">Anulada</option></select>
              </div>
              <div class="field"><label>Fecha</label><input id="filtroOrdenFecha" type="date" /></div>
              <div class="field" style="align-self:flex-end;"><button id="limpiarFiltrosOrden" class="btn-outline btn-sm">Limpiar filtros</button></div>
            </div>
            <div class="tabs">
              <a href="#" class="tab active" data-target="#listaOrdenes">Listado</a>
              <a href="#" class="tab" data-target="#formOrden" data-roles="admin,assistant">Crear</a>
            </div>
            <form id="formOrden" class="form" data-roles="admin,assistant" hidden>
              <div id="ordenFieldsRow" style="display:grid;grid-template-columns:repeat(4, minmax(230px, 1fr));gap:10px;overflow:visible;padding-bottom:8px">
                <div class="field"><label>Consecutivo sistema #</label><input id="ordConsecutivo" /><small class="hint" id="ordConsecutivoHint"></small></div>
                <div class="field"><label>Orden #</label><input id="ordNumero" /><small class="hint" id="ordNumeroHint"></small></div>
                <div class="field"><label>Fecha envío</label><input id="ordFecha" type="date" /><small class="hint" id="ordFechaHint"></small></div>
                <div class="field"><label>Fecha entrega (opcional)</label><input id="ordFechaEntrega" type="date" /><small class="hint" id="ordFechaEntregaHint"></small></div>
                <div class="field"><label>Ciudad/Municipio</label><input id="ordCiudad" /><small class="hint" id="ordCiudadHint"></small></div>
                <div class="field"><label>Sede</label><select id="ordHeadquarter"><option value="">Sin sede</option></select><small class="hint" id="ordHeadquarterHint"></small></div>
                <div class="field"><label>Empresa/Convenio/Seg</label><input id="ordEmpresa" /><small class="hint" id="ordEmpresaHint"></small></div>
                <div class="field"><label>Nombre del paciente</label><input id="ordPaciente" required /><small class="hint" id="ordPacienteHint"></small></div>
                <div class="field"><label>CC del paciente</label><input id="ordPacienteCC" /><small class="hint" id="ordPacienteCCHint"></small></div>
                <div class="field"><label>Proveedor</label><select id="ordProveedor" required></select><small class="hint" id="ordProveedorHint"></small></div>
                <div class="field"><label>Estado</label>
                  <select id="ordEstado"><option value="CREATED">Crear</option><option value="SENT">Enviado a lab</option><option value="IN_PROGRESS">En proceso</option><option value="RETURN_ROUTE">Retorno en ruta</option><option value="RECEIVED">Recibido</option><option value="COMPLETED">Completada</option><option value="CANCELLED">Anulada</option></select>
                </div>
                <div class="field"><label>Clase de lentes</label><select id="ordClaseLentes"><option value="progresivo">Progresivo</option><option value="monofocal">Monofocal</option><option value="bifocal">Bifocal</option></select><small class="hint" id="ordClaseLentesHint"></small></div>
                <div class="field"><label>Tipo Lente (Asesor)</label><input id="ordTipoLenteFiltros" /><small class="hint" id="ordTipoLenteFiltrosHint"></small></div>
                <div class="field"><label>Tipo Lente (Admon)</label><input id="ordTipoLenteAdmon" /><small class="hint" id="ordTipoLenteAdmonHint"></small></div>
                <div class="field"><label>OD</label><input id="ordOD" /><small class="hint" id="ordODHint"></small></div>
                <div class="field"><label>OI</label><input id="ordOI" /><small class="hint" id="ordOIHint"></small></div>
                <div class="field"><label>ADD</label><input id="ordADD" /><small class="hint" id="ordADDHint"></small></div>
                <div class="field"><label>DP y ALT</label><input id="ordDPALT" /><small class="hint" id="ordDPALTHint"></small></div>
                <div class="field"><label>Información adicional</label><input id="ordInfoAdicional" /><small class="hint" id="ordInfoAdicionalHint"></small></div>
                <div class="field"><label>Tipo de montura</label><input id="ordTipoMontura" /><small class="hint" id="ordTipoMonturaHint"></small></div>
                <div class="field"><label>Observaciones</label><input id="ordObservaciones" /><small class="hint" id="ordObservacionesHint"></small></div>
                <div class="field"><label>Tiempo de control</label><input id="ordTiempoControl" type="date" /><small class="hint" id="ordTiempoControlHint"></small></div>
                <div class="field"><label>Factura Venta Dr Mejia #</label><input id="ordFacturaDrMejia" /><small class="hint" id="ordFacturaDrMejiaHint"></small></div>
                <div class="field"><label>Factura Venta Laboratorio #</label><input id="ordFacturaLab" /><small class="hint" id="ordFacturaLabHint"></small></div>
                <div class="field"><label>Precio Venta</label><input id="ordPrecioVenta" type="text" placeholder="$ 0" /><small class="hint" id="ordPrecioVentaHint"></small></div>
                <div class="field"><label>Precio Costo</label><input id="ordPrecioCosto" type="text" placeholder="$ 0" /><small class="hint" id="ordPrecioCostoHint"></small></div>
                <div class="field"><label>Recibido por</label><input id="ordRecibidoPor" /><small class="hint" id="ordRecibidoPorHint"></small></div>
              </div>
              <div class="field field-actions"><button class="btn-primary" id="saveOrden">Guardar</button><button class="btn-outline" id="cancelOrden">Cancelar</button></div>
            </form>
            <div class="table" id="listaOrdenes"></div>
          </section>
          <section class="panel" data-section="ordenes-sede" data-roles="admin" hidden>
            <div class="panel-header"><h2>Órdenes por sede</h2></div>
            <div class="filters"><div class="field"><label>Sede</label><select id="filtroSedeOrdenes"><option value="">Selecciona una sede...</option></select></div><div class="field field-actions"><button class="btn-primary" id="btnFiltrarSedeOrdenes">Filtrar</button></div></div>
            <div id="resumenSedeOrdenes" class="kpi-grid" style="margin-top:16px"></div>
            <div class="table" id="listaOrdenesSede"><div class="empty">Selecciona una sede para ver sus órdenes.</div></div>
          </section>
        </main>
      </div>
